<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Numbers Game</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:100i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:900" rel="stylesheet">
  </head>

  <body>
    <div class='main'> 
        <div class='bGeffects'>
        </div>
        
        <div id='headers'>
            <h1 id='title'>The Numbers Game</h1>
            <h3 id='subtitle'>Guess a number between 1-100</h3>
        </div>

        <div id='guesses'>
            <ul id='guess-list' style='list-style: none'>
              <li class='circle' id='g1'>-</li>
              <li class='circle' id='g2'>-</li>
              <li class='circle' id='g3'>-</li>
              <li class='circle' id='g4'>-</li>
              <li class='circle' id='g5'>-</li>
            </ul>
        </div> 

        <div class = 'outputs'>
        </div>

        <div id='input-parent'>
          <input id='player-input' class='circle2' placeholder="No." maxlength='3' autofocus=autofocus></input>            
          <button id='submit' class='circle2'>Check</button>
        </div>

        <div id='menu-btns'>
            <button id='hint' class='circle2'>Hint</button>
            <button id='reset' class='circle2'>Reset</button>
        </div> 

        <div>
          <img id= 'img1' src='fa-logo@2x.png'></img>
        </div>

        <div class='name'>
          <h3 id='name'>Project by James Kim</h5>
        </div>
    </div>
    <script src='jquery-3.2.1.js'></script>
    <script src='GuessingGame.js'></script>
  </body>
</html>
